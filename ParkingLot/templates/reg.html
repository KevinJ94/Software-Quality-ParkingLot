<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../static/css/mui.min.css" rel="stylesheet" />
		<link href="../static/css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Sign up</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>Email</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="Please input email">
				</div>
				<div class="mui-input-row">
					<label>Password</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="Please input password">
				</div>
				<div class="mui-input-row">
					<label>Confirm</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="Please input password again">
				</div>

			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">Sign up</button>
			</div>

		</div>
		<script src="../static/js/mui.min.js"></script>
		<script src="../static/js/app.js"></script>
		<script>

		</script>
	</body>

</html>
